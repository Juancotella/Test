<body>
    <header>
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item dropdown">
                <a class="nav-link" th:if="${session.usuariosession != null}" th:href="@{/juego}" role="button" style="font-weight: 600 ">INICIO</a>
                <a class="nav-link" th:if="${session.usuariosession != null}" th:href="@{/login}" role="button" style="font-weight: 600 ">CERRAR SESION</a>
                <a class="nav-link" th:if="${session.usuariosession == null}" th:href="@{/login}" role="button" style="font-weight: 600 ">INICIO</a>
                
              <!-- <div class="dropdown-menu dropdown-menu-right ">
                <a class="dropdown-item " th:href="@{/juego/empezar} ">VOLVER A JUGAR</a>
                <a class="dropdown-item " th:href="@{/inicio/} ">INICIO</a>
                <div class="dropdown-divider "></div>
                </div> -->
            </li>
        </ul>
    </header>

    <div class="tabla-container ">
        <div class="tabla-scroll ">
            <table class="tabla ">
                <thead class="tabla-thead ">
                    <tr>
                        <!-- <th scope="col ">#</th> -->
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PUNTAJE</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td style="contain:size;" th:text="${usuario.alias}"></td>
                        <td style="contain:size;" th:text="${usuario.puntajeMaximo}"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>






    <!-- Bootstrap CSS -->
