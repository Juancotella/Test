<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="STYLESHEET" href="/estilo-game-over.css">
    <title>Game Over</title>
    <link rel="icon" type="image/png" href="/imagenes/img-highscore.png" sizes="30x30">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <nav>
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item dropdown">

                <a class="nav-link " th:href="@{/inicio/ranking}" role="button" aria-haspopup="true" aria-expanded="false"
                    style="font-weight: 600;">RANKING</a>

                <a class="nav-link " th:href="@{/logout}" role="button" aria-haspopup="true" aria-expanded="false"
                    style="font-weight: 600;">LOG OUT</a>
            </li>
        </ul>
    </nav>



    <section class="main-gameover">

        <div class="tabla-gameover">

            <div class="tabla-opciones" th:object="${usuario}">

                <p>PUNTAJE</p>
                <p th:text="${usuario.puntaje}"></p>

            </div>

            <div class="botones-opciones">
                <button class="botones-op"><a th:href="@{/juego}">SALIR</a></button>
                <button class="botones-op"><a th:href="@{/juego/empezar}">REINICIAR </a></button>
            </div>

        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
